name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Create package.json if not exists
      run: |
        if [ ! -f package.json ]; then
          npm init -y
        fi
    
    - name: Install Capacitor
      run: |
        npm install --save @capacitor/core @capacitor/cli @capacitor/android
    
    - name: Check if capacitor.config.json exists
      run: |
        if [ ! -f capacitor.config.json ]; then
          npx cap init "Controle Financeiro" "com.financeiro.app" --web-dir=.
        fi
    
    - name: Add Android platform if not exists
      run: |
        if [ ! -d android ]; then
          npx cap add android
        fi
    
    - name: Copy web assets
      run: npx cap copy android
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
